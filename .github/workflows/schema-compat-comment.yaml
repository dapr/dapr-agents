name: Schema Compatibility Comment

on:
  pull_request_target:
    branches:
      - main

jobs:
  schema-compat-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    - name: Install dependencies
      run: uv sync --group test
    - name: Check for breaking schema changes
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        REPORT=$(uv run python scripts/check_schema_compat.py)
        if echo "$REPORT" | grep -q "Breaking"; then
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "## Metadata Schema Compatibility Report

        $REPORT

        > This is informational â€” breaking changes may be intentional for a new release."
        fi
