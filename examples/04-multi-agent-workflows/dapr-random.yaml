# https://docs.dapr.io/developing-applications/local-development/multi-app-dapr-run/multi-app-template/#template-properties
version: 1
common:
  resourcesPath: ./resources
  logLevel: info
  appLogDestination: console
  daprdLogDestination: console
  scheudlerHostAddress: 127.0.0.1:50006

apps:
- appID: FrodoApp
  appDirPath: ./services/frodo/
  command: ["python3", "app.py"]

- appID: SamApp
  appDirPath: ./services/sam/
  command: ["python3", "app.py"]

- appID: GandalfApp
  appDirPath: ./services/gandalf/
  command: ["python3", "app.py"]

- appID: LegolasApp
  appDirPath: ./services/legolas/
  command: ["python3", "app.py"]

- appID: RandomApp
  appDirPath: ./services/workflow-random/
  command: ["python3", "app.py"]
  appPort: 8004

- appID: HttpClientApp
  appDirPath: ./services/client/
  command: ["python3", "http_client.py"]
