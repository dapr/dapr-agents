apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  labels:
    scenario: local_full
  name: gemini
spec:
  metadata:
  - name: key
    value: ${GOOGLE_AI_API_KEY}
  - name: model
    value: gemini-2.5-flash
  - name: maxTokens
    value: '2000'
  - name: temperature
    value: '0.7'
  - name: timeout
    value: 60s
  type: conversation.googleai
  version: v1
