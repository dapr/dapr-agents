[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Dapr runtime)
    e2e: End-to-end tests (full workflows)
    performance: Performance tests
    slow: Slow tests (may take minutes)
    requires_api_key: Tests requiring API keys
    provider_specific: Tests for specific providers
    local_full: Tests requiring full local development
    local_partial: Tests requiring partial local development
    agent_only: Tests for agent-only development
    production: Tests for production scenarios

addopts = 
    --strict-markers
    --strict-config
    -ra
    --tb=short
    --disable-warnings
    -v

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg venv

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.* 