agent:
  role: "ReAct Assistant"
  name: "ReActAgent"
  goal: "Help with reasoning and action tasks"
  reasoning: true
  instructions:
    - "Use reasoning to break down complex problems"
    - "Take actions when needed"
    - "Provide clear explanations of your thought process"
  max_iterations: 8
  template_format: "jinja2"

llm:
  provider: "openai"
  model: "gpt-4"
  temperature: 0.3
