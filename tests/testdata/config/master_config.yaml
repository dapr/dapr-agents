# Master configuration with common settings
llm:
  openai:
    api_key: "${OPENAI_API_KEY}"
    model: "gpt-3.5-turbo"
    temperature: 0.7

dapr:
  local:
    host: "localhost"
    port: 50001

memory:
  conversation_list:
    max_messages: 10
  conversation_vector:
    max_messages: 50
    similarity_threshold: 0.8

tools:
  default:
    max_iterations: 10
    timeout: 30 